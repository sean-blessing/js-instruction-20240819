<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends List - JS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
    <script>
      let friends = [];
      function addFriend() {
        // get name from text box
        let newNameElement = document.getElementById("name");
        let newName = newNameElement.value;
        // add name to list
        friends.push(newName);
        //console.log("friends: ", friends);
        let fTable = document.getElementById("friendsTable");
        let rowIdx = friends.length;
        var row = fTable.insertRow(rowIdx);
        var td0 = row.insertCell(0);
        td0.innerText = newName;
        newNameElement.value = "";
      }
    </script>
  </head>
  <body>
    <!-- Requirements:
    1) Display an empty table of Friends (array of strings)
    2) Text box: Add Friend
    3) Button to add Friend to list  
    -->
    <h1>Friends List - JS</h1>
    <table id="friendsTable" class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Friend</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div>
      <label for="name">New Friend Name: </label>
      <input type="text" id="name" name="name" />
      <button onclick="addFriend()">Add Friend</button>
    </div>
  </body>
</html>
