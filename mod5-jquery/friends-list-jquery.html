<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends List - jQuery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      let friends = [];
      function addFriend() {
        // get name from text box
        //let newName = document.getElementById("name").value;
        let newName = $("#name").val();
        // add name to list
        friends.push(newName);
        //console.log("friends: ", friends);
        // * javascript
        // let fTable = document.getElementById("friendsTable");
        // let rowIdx = friends.length;
        // var row = fTable.insertRow(rowIdx);
        // var td0 = row.insertCell(0);
        // td0.innerText = newName;
        // * jQuery
        let newRow = "<tr><td>" + newName + "</td></tr>";
        let tableBody = $("table tbody");
        tableBody.append(newRow);
      }
    </script>
  </head>
  <body>
    <!-- Requirements:
    1) Display an empty table of Friends (array of strings)
    2) Text box: Add Friend
    3) Button to add Friend to list  
    -->
    <h1>Friends List - jQuery</h1>
    <table id="friendsTable" class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Friend</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div>
      <label for="name">New Friend Name: </label>
      <input type="text" id="name" name="name" />
      <button onclick="addFriend()">Add Friend</button>
    </div>
  </body>
</html>
