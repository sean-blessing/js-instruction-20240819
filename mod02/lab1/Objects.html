<!DOCTYPE html>
<html>
  <head>
    <title>Object Lab</title>
  </head>
  <body>
    <h2>Exploring Objects and Types</h2>

    Press F12 to open the browser's developer tools...

    <script>
      var v0;
      var v1 = "Hello world";
      var v2 = "123.45";
      var v3 = 123.45;
      var v4 = v2 + 5;
      var v5 = "abc" * 5;
      var v6 = new Date(2017, 1, 1);
      var v7 = [1, 3, 5, 7, 9];
      var v8 = function () {
        return "Goodby world";
      };
      var v9 = null;

      var v10 = true;
      var v11 = !true;
      var v12 = 1 == 5;
      var v13 = window.alert ? true : false;
      var v14 = window.alertme ? true : false;

      var v20 = 1 / 0;
      var v21 = Infinity;
      var v22 = Number.MAX_VALUE;
      var v23 = Number.MAX_VALUE + 1;

      var v100 = {
        name: "Mike",
        title: "boss",
        department: 12,
        yell: function () {
          alert("do some work!");
        },
      };

      function Person() {
        (name = "Mike"),
          (title = "boss"),
          (age = 10),
          (department = 12),
          (yell = function () {
            alert("do some work!");
          });
      }

      var v110 = new Person();
      v110.name = "Susan";
      v110.title = "manager";
      v110.department = "1";
      v110.yell = function () {
        "Hey you!";
      };

      function DoubleIt(x) {
        return x * 2;
      }

      function DoNothing(x) {
        return null;
      }
    </script>
  </body>
</html>
